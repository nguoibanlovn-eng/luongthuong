<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Plan doanh thu – lợi nhuận – target | Lỗ Vũ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS Styling */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 1px 3px rgba(15, 23, 42, 0.08);
      margin-bottom: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #e5e7eb;
      text-align: right;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Plan doanh thu – lợi nhuận – target</h1>
    <p class="subtitle">
      Tool tính doanh thu, chi phí và lợi nhuận của các kênh bán hàng (Facebook, TikTok, Shopee, Web).
    </p>

    <div id="channelsContainer"></div>

    <div id="totalCard"></div>
    
    <!-- Chức năng tải từ Google Sheets và lưu lại -->
    <div class="toolbar">
      <button id="btnLoadFromSheet">Tải từ Google Sheet</button>
      <button id="btnSaveToSheet">Lưu lên Google Sheet</button>
    </div>
  </div>

  <script>
    // Dữ liệu mặc định của các kênh bán hàng
    const DEFAULT_STATE = {
      facebook: { revenue: 2800, costSellRate: 0.14, costCogsRate: 0.55, fixedCost: 320 },
      tiktok: { revenue: 2800, costSellRate: 0.27, costCogsRate: 0.45, fixedCost: 320 },
      shopee: { revenue: 1200, costSellRate: 0.27, costCogsRate: 0.50, fixedCost: 120 },
      web: { revenue: 320, costSellRate: 0.09, costCogsRate: 0.50, fixedCost: 75 }
    };
    
    let state = JSON.parse(localStorage.getItem('nbl_plan_state_current_v2')) || DEFAULT_STATE;

    // Hàm tính toán chi phí và lợi nhuận cho 1 kênh
    function calculateMetrics(channel) {
      const revenue = parseFloat(channel.revenue);
      const costSell = parseFloat(channel.costSellRate);
      const costCogs = parseFloat(channel.costCogsRate);
      const fixedCost = parseFloat(channel.fixedCost);

      const totalCost = revenue * (costSell + costCogs) + fixedCost;
      const profit = revenue - totalCost;
      const margin = profit / revenue;

      return { revenue, totalCost, profit, margin };
    }

    // Hiển thị thông tin từng kênh
    function renderChannel(key, channel) {
      const metrics = calculateMetrics(channel);
      return `
        <div class="card">
          <h3>${key.charAt(0).toUpperCase() + key.slice(1)}</h3>
          <table>
            <tr><td>Doanh thu:</td><td><input type="number" value="${channel.revenue}" data-key="${key}" data-field="revenue"></td></tr>
            <tr><td>Chi phí bán hàng (%):</td><td><input type="number" value="${channel.costSellRate * 100}" data-key="${key}" data-field="costSellRate"></td></tr>
            <tr><td>Giá vốn (%):</td><td><input type="number" value="${channel.costCogsRate * 100}" data-key="${key}" data-field="costCogsRate"></td></tr>
            <tr><td>Chi phí cố định:</td><td><input type="number" value="${channel.fixedCost}" data-key="${key}" data-field="fixedCost"></td></tr>
          </table>
          <p>Lợi nhuận: ${metrics.profit.toFixed(2)} triệu</p>
          <p>Biên lợi nhuận: ${(metrics.margin * 100).toFixed(2)}%</p>
        </div>
      `;
    }

    // Hiển thị tất cả các kênh
    function renderChannels() {
      const container = document.getElementById('channelsContainer');
      container.innerHTML = '';
      Object.keys(state).forEach((key) => {
        container.innerHTML += renderChannel(key, state[key]);
      });
    }

    // Render tổng doanh thu, chi phí, lợi nhuận
    function renderTotal() {
      const totalRevenue = Object.keys(state).reduce((total, key) => total + state[key].revenue, 0);
      const totalCost = Object.keys(state).reduce((total, key) => total + (state[key].revenue * (state[key].costSellRate + state[key].costCogsRate) + state[key].fixedCost), 0);
      const totalProfit = totalRevenue - totalCost;
      const totalMargin = totalProfit / totalRevenue;

      const totalCard = document.getElementById('totalCard');
      totalCard.innerHTML = `
        <div class="card">
          <h3>Tổng Kênh</h3>
          <p>Tổng Doanh Thu: ${totalRevenue.toFixed(2)} triệu</p>
          <p>Tổng Chi Phí: ${totalCost.toFixed(2)} triệu</p>
          <p>Lợi Nhuận: ${totalProfit.toFixed(2)} triệu</p>
          <p>Biên Lợi Nhuận: ${(totalMargin * 100).toFixed(2)}%</p>
        </div>
      `;
    }

    // Sự kiện khi thay đổi giá trị trong input
    document.addEventListener('input', (event) => {
      const { key, field } = event.target.dataset;
      if (key && field) {
        state[key][field] = parseFloat(event.target.value);
        localStorage.setItem('nbl_plan_state_current_v2', JSON.stringify(state));
        renderChannels();
        renderTotal();
      }
    });

    // Tải dữ liệu từ Google Sheets
    function loadFromSheet() {
      // Hàm tải dữ liệu từ Google Sheets
      // Sử dụng Google Sheets API hoặc Web App để lấy dữ liệu
    }

    // Lưu dữ liệu lên Google Sheets
    function saveToSheet() {
      // Hàm lưu dữ liệu lên Google Sheets
      // Sử dụng Google Sheets API hoặc Web App để lưu dữ liệu
    }

    // Khôi phục mặc định plan
    function resetPlan() {
      state = clone(DEFAULT_STATE);
      localStorage.setItem('nbl_plan_state_current_v2', JSON.stringify(state));
      renderChannels();
      renderTotal();
    }

    // Lắng nghe sự kiện cho các nút
    document.getElementById('btnLoadFromSheet').addEventListener('click', loadFromSheet);
    document.getElementById('btnSaveToSheet').addEventListener('click', saveToSheet);
    document.getElementById('btnResetPlan').addEventListener('click', resetPlan);

    // Render dữ liệu ban đầu
    renderChannels();
    renderTotal();
  </script>
</body>
</html>
