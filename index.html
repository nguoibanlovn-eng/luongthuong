<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Bảng tính thưởng nhân sự</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .wrap {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .topbar {
      padding: 8px 14px;
      font-size: 13px;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 1px 0 rgba(148,163,184,0.3);
    }
    .topbar-title {
      font-weight: 600;
    }
    .topbar-sub {
      font-size: 11px;
      opacity: 0.8;
    }
    .badge {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.6);
      opacity: 0.9;
    }
    .frame-wrap {
      flex: 1;
      position: relative;
    }
    iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      background: #0f172a;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <div class="topbar-title">Bảng tính thưởng nhân sự</div>
        <div class="topbar-sub">thuong.nguoibanlo.vn → Google Apps Script</div>
      </div>
      <div class="badge">Nội bộ • Chỉ người có link</div>
    </div>
    <div class="frame-wrap">
      <iframe
        src="https://script.google.com/macros/s/AKfycbygHTg7bqIuJlrlEa0bjYKBpCiCWxPHEoe_ZvJIAWUw7EIMCC9sYd5Bf2fACDBMYY7SdQ/exec"
        title="Bảng thưởng nhân sự"
        allow="clipboard-read; clipboard-write"
      ></iframe>
    </div>
  </div>
</body>
</html>
